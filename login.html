<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion Sécurisée | ProLogin</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>Lock</text></svg>">
</head>
<body>
  <div class="login-container" role="main" aria-labelledby="login-title">
    <header class="login-header">
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
        </svg>
      </div>
      <h1 id="login-title">Connexion Sécurisée</h1>
      <p>Accédez à votre espace personnel en toute sécurité</p>
    </header>

    <form id="loginForm" class="login-body" novalidate>
      <input type="hidden" name="csrf_token" value="fake-csrf-token-123" />

      <div class="form-group">
        <label for="email">Adresse email</label>
        <div class="input-wrapper">
          <input 
            type="email" 
            id="email" 
            class="form-control" 
            placeholder="vous@exemple.com"
            autocomplete="username"
            required
            aria-describedby="emailError"
          />
          <span class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
          </span>
        </div>
        <p class="error-message" id="emailError" role="alert"></p>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="input-wrapper">
          <input 
            type="password" 
            id="password" 
            class="form-control" 
            placeholder="••••••••"
            autocomplete="current-password"
            required
            minlength="6"
            aria-describedby="passwordError"
          />
          <button type="button" class="toggle-password" aria-label="Afficher le mot de passe" tabindex="-1">
            <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg class="eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a21.94 21.94 0 0 1 5.94-5.94"></path>
              <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a21.94 21.94 0 0 1-1.94 2.06"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <p class="error-message" id="passwordError" role="alert"></p>
      </div>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" id="remember" />
          <span class="checkmark"></span>
          Rester connecté
        </label>
        <a href="#" class="forgot-link">Mot de passe oublié ?</a>
      </div>

      <button type="submit" class="btn btn-primary" id="submitBtn">
        <span class="btn-text">Se connecter</span>
        <span class="btn-loader"></span>
      </button>
    </form>

    <footer class="login-footer">
      <p>Pas encore de compte ? <a href="#">Créer un compte</a></p>
    </footer>
  </div>

  <script src="login.js"></script>
</body>
</html>
